<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Pedido</title>
    <link rel="stylesheet" href="assets/css/finalizar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="assets/img/doces/bolo.png" alt="DOCIÊ">
            </div>
            <nav>
                <ul id="MenuItens">
                    <li><a href="index.html" title="">Início</a></li>
                    <li><a href="bolos.html" title="">Produtos</a></li>
                    <li><a href="cadastro.html" title="">Minha Conta</a></li>
                </ul>
            </nav>
            <a href="carrinho.html" title="">
                <ion-icon name="cart-outline" class="carrinho-icone"></ion-icon>
            </a>
        </div>

        <div class="form-container">
            <!-- Tela de Endereço -->
            <div id="endereco-section" class="section">
                <h2>Insira seu endereço</h2>
                <form id="endereco-form">
                    <label for="endereco">Rua:</label>
                    <input type="text" id="endereco" name="endereco" required class="end-novo" placeholder="Nome da Rua">
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" required class="bai-novo" placeholder="Nome do Bairro">
                    <label for="numero">Número:</label>
                    <input type="text" id="numero" name="numero" required class="rua-novo" placeholder="Número da Casa">
                    <button type="button" onclick="irParaPagamento()">Confirmar Endereço</button>
                </form>
            </div>

            <!-- Tela de Pagamento -->
            <div id="pagamento-section" class="section" style="display:none;">
                <h2>Finalizar Pagamento</h2>
                <form id="pagamento-form">
                    <label for="metodo-pagamento">Formas de Pagamento:</label>
                    <select id="metodo-pagamento" name="metodo-pagamento" onchange="mostrarOpcoesPagamento()">
                        <option value="credito"></option>
                        <option value="credito">Cartão de Crédito</option>
                        <option value="debito">Cartão de Débito</option>
                        <option value="pix">Pix</option>
                        <option value="dinheiro">Dinheiro</option>
                    </select>

                    <!-- Campo Pix -->
                    <div id="pix-opcao" style="display:none;">
                        <label for="chave-pix">Chave Pix:</label>
                        <input type="text" id="chave-pix" value="26161775875" readonly>
                    </div>

                    <!-- Campo Dinheiro -->
                    <div id="dinheiro-opcao" style="display:none;">
                        <label for="troco">Precisa de troco?</label>
                        <input type="checkbox" id="troco" name="troco">
                        <label for="troco-valor" id="troco-valor-label" style="display:none;">Valor para troco:</label>
                        <input type="text" id="troco-valor" name="troco-valor" style="display:none;">
                    </div>

                    <button type="button" onclick="finalizarCompra()">Finalizar Pedido</button>
                    <button type="button" onclick="voltarParaEndereco()">Voltar</button>
                </form>
            </div>
        </div>
    </div>
    <script defer src="assets/js/Finalizar.js"></script>
</body>
</html>
