    <div class="fundo">
        <h1>Crie uma nova senha</h1>
        <p>Sua nova senha deve ser diferente da senha usada anteriormente</p>
        <form action="#">
            <div class="nova-senha">
                <h3>Nova Senha</h3>
                <input type="password" class="nova-senha-input" placeholder="Criar Senha">
                <i class="fa-regular fa-eye eye"></i>
                <i class="fa-regular fa-eye-slash eye-slash"></i>
                <p>Deve ter pelo menos 8 caracteres.</p>
            </div>
            <div class="confirmar-senha">
                <h3>Confirmar Senha</h3>
                <input type="password" class="confirmar-senha-input" placeholder="Confirmar Senha" disabled>
            </div>

            <p class="mensagem">Ambas as senhas devem ser iguais.</p>
            <button class="enviar-btn">Enviar</button>
        </form>
